[downloader]
default = True
default-directory = ~/Downloads
custom-directory =

type-based = False
document-directory = ~/Documents
music-directory = ~/Music
picture-directory = ~/Pictures
video-directory = ~/Videos
compressed-directory = ~/Compressed
program-directory = ~/Programs

url-based = False

temp = False
temp-directory =

[http]
chunk-size = 16384
downloading = False
adjust-extension = True
filesize-min =
filesize-max =
mtime = True

[extractor]
retries = 3
timeout = 10
stream = True
verify = True
interval = 0
accept = */*
accept-encoding = gzip, deflate, br
accept-language = zh-CN,zh;q=0.8,zh-TW;q=0.7,zh-HK;q=0.5,en-US;q=0.3,en;q=0.2
connection = keep-alive
user-agent = Mozilla/5.0 (X11; Linux x86_64; rv:83.0) Gecko/20100101 Firefox/83.0
upgrade-insecure-requests = 1
cookie =
proxy =

[processor]
max-workers = 32

[bing]
root = https://www.bingwallpaperhd.com

[konachan]
root = https://konachan.com

[wallpapercraft]
root = https://wallpaperscraft.com

[wallhaven]
root = https://wallhaven.cc
api-info = /api/v1/w/
api-search = /api/v1/search
api-key =


